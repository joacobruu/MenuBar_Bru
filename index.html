<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5bd902e8e6.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <h1>BAR</h1>
    <a href="mapa.html">Mapa</a>
    <span id="toggleOn">
      <i class="fas fa-shopping-cart"></i>
    </span>
  </header>

  <!-- Inicio Menu -->
  <section class="menu_container">
    <h2 class="item-titulo">Hamburguesas</h2>
    <article id="menu_container-hamburguesas" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Picada</h2>
    <article id="menu_container-picada" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Veggie</h2>
    <article id="menu_container-veggie" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Cervezas</h2>
    <article id="menu_container-cervezas" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Tragos</h2>
    <article id="menu_container-tragos" class="menu-item_container">
    </article>
  </section>
  <!-- Fin menu -->

  <!-- Inicio seccion carrito -->
  <section id="ventana_carrito" class="carrito_container">
    <span id="toggleOff" class="carrito-titulo">
      <i class="fas fa-times"></i>
    </span>

    <article id="carrito_container" class="carrito-item_container">
    </article>    

    <article class="carrito_total">
      <p id="carrito-total" class="total-total">TOTAL: $0</p>
      <button id="comprarBtn" data-bs-toggle="modal" data-bs-target="#form">COMPRAR</button>
      <button id="repetirBtn" data-bs-toggle="modal" data-bs-target="#form">Repetir pedido</button>
      <button id="vaciarBtn">Vaciar Carrito</button>
    </article>


    <!-- Inicio Formulario Bootstrap -->
    <div class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Informacion de envio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="telefono" placeholder="11 30118572" required>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" required>
                <input type="button" id="sub" value="submit">
              </div>
              <div id="map">

              </div>
              <table class="table table-striped">
                <tbody id="tabla">                
                </tbody>
              </table>
              <button type="submit" class="btn btn-primary" id="comprarForm">COMPRAR</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin Formulario Bootstrap -->


  </section>
  <!-- Fin seccion carrito -->

  <script src="storage/productos.json"></script>
  <script src="script/storage.js"></script>
  <script src="script/productoModel.js"></script>
  <script src="script/productoView.js"></script>
  <script src="script/productoController.js"></script>
  <script src="script/main.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQetB7vKtIdydmxA1ubI-zk60PA4PKRwI&callback=initMap">
</script>  
  <!-- <script src="script/main.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
