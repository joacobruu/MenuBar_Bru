<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/814e32014e.js"></script>
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1>BAR</h1>
    <label for="" id="open" onclick="togglePedidos('.pedido_container')">
      <i class="fas fa-bars"></i>
    </label>
  </header>

  <section class="menu_container">
    <article class="menu-comidas_container">
      <div class="comidas">
        <div class="comidas-img"><img src="img/hamburguesa.jpg" alt="Hamburguesa"></div>
        <div class="comida-detalle">
          <p>Hamburguesa</p>
          <p>$250</p>
        </div>
        <div class="comida-cantidad">
          <label for="">
            <i class="fas fa-minus"></i>
          </label>
          <input type="number" class="cantidad_cantidad" placeholder="0" readonly>
          <label for="">
            <i class="fas fa-plus"></i>
          </label>
          <button class="agregar-btn" id="agregar">Agregar</button>
        </div>
      </div>
    </article>
  </section>

  <section class="pedido_container">
    <label for="" id="close" onclick="togglePedidos('.pedido_container')">
      <i class="fas fa-times"></i>
    </label>
    <article class="pedido-item_container">
      <div class="item">
        <div class="item-img"><img src="img/hamburguesa.jpg" alt="Hamburguesa"></div>
        <div class="item-detalle">
          <p>Hamburguesa</p>
          <p>$250</p>
          <button class="eliminar-btn">Eliminar</button>
        </div>
        <div class="item-cantidad">
          <label for="">
            <i class="fas fa-chevron-up"></i>
          </label>
          <input type="number" class="item-cantidad_cantidad" placeholder="0" readonly>
          <label for="">
            <i class="fas fa-chevron-down"></i>
          </label>
        </div>
      </div>
    </article>
    <article class="pedido-total_container">
      <p>Total:</p>
      <p>$300</p>
    </article>
  </section>

  <script src="script/main.js"></script>
</body>
</html>
