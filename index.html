<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <ul>
      <li class="header_links"><a href="#">Menu</a></li>
      <li class="header_links"><a href="#">Carrito</a></li>
    </ul>
  </header>

  <h1>BAR</h1>

  <section class="menu_container">
    <article class="menu-comidas_container">
      <div class="comidas">
        <div class="comidas-img"><img src="img/hamburguesa.jpg" alt="Hamburguesa"></div>
        <div class="comida-detalle">
          <p>Hamburguesa</p>
          <p>$250</p>
        </div>
        <div class="comida-cantidad">
          <label for="">Cantidad:</label>
          <input type="number" maxlength="2" placeholder="0">
          <input type="submit" value="Agregar">
        </div>
      </div>
      <div class="comidas">
        <div class="comidas-img"><img src="img/pizza.jpg" alt="Pizza"></div>
        <div class="comida-detalle">
          <p>Pizza</p>
          <p>$250</p>
        </div>
        <div class="comida-cantidad">
          <label for="">Cantidad:</label>
          <input type="number" min="0" max="99" placeholder="0">
          <input type="submit" value="Agregar">
        </div>
      </div>
      <div class="comidas">
        <div class="comidas-img"><img src="img/papasFritas.jpg" alt="Papas Fritas"></div>
        <div class="comida-detalle">
          <p>Papas del chef</p>
          <p>$250</p>
        </div>
        <div class="comida-cantidad">
          <label for="">Cantidad:</label>
          <input type="number" min="0" max="99" placeholder="0">
          <input type="submit" value="Agregar">
        </div>
      </div>
      <div class="comidas">
        <div class="comidas-img"><img src="img/bastonesMuzarella.jpg" alt="Bastones de Muzarella"></div>
        <div class="comida-detalle">
          <p>Bastones de muzarella</p>
          <p>$250</p>
        </div>
        <div class="comida-cantidad">
          <label for="">Cantidad:</label>
          <input type="number" min="0" max="99" placeholder="0">
          <input type="submit" value="Agregar">
        </div>
      </div>
    </article>
  </section>
</body>
</html>
