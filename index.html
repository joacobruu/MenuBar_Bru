<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/814e32014e.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- Inicio Header -->
  <header class="header">
    <h1>BAR</h1>
    <label for="" id="open" onclick="togglePedidos('.pedido_container')">
      <i class="fas fa-bars"></i>
    </label>
  </header>
  <!-- Fin Header -->

  <div class="main">
    <!-- Inicio Menu -->
    <section class="menu_container">
      <article id="hamburguesasContainer" class="menu-item_container">
        <h2 class="item-titulo">Hamburguesas</h2>
      </article>
      <article id="picadaContainer" class="menu-item_container">
        <h2 class="item-titulo">Para Picar</h2>
      </article>
      <article id="veggieContainer" class="menu-item_container">
        <h2 class="item-titulo">Veggie</h2>
      </article>
      <article id="cervezasContainer" class="menu-item_container">
        <h2 class="item-titulo">Cervezas</h2>
      </article>
      <article id="tragosContainer" class="menu-item_container">
        <h2 class="item-titulo">Tragos</h2>
      </article>
    </section>
    <!-- Fin Menu -->

    <!-- Inicio Pedido -->
    <section class="pedido_container">
      <!-- Inicio items pedido -->
      <article id="pedidoContainer" class="items_container">
      </article>
      <!-- Fin items pedido -->

      <!-- icinio total pedido -->
      <article class="total_container">
        <p id="totalPedido">Total: $0</p>
      </article>
      <!-- fin total pedido -->
    </section>
    <!-- Fin Pedido -->
  </div>

  <script src="script/main.js"></script>
</body>

</html>
