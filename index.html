<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5bd902e8e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/storage.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <h1>BAR</h1>
    <span>
      <i class="fas fa-shopping-cart"></i>
    </span>
  </header>

  <!-- Inicio Menu -->
  <section class="menu_container">
    <h2 class="item-titulo">Hamburguesas</h2>
    <article id="menu_container-hamburguesas" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Picada</h2>
    <article id="menu_container-picada" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Veggie</h2>
    <article id="menu_container-veggie" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Cervezas</h2>
    <article id="menu_container-cervezas" class="menu-item_container">
    </article>
    <h2 class="item-titulo">Tragos</h2>
    <article id="menu_container-tragos" class="menu-item_container">
    </article>
  </section>
  <!-- Fin menu -->

  <!-- Inicio seccion carrito -->
  <section class="carrito_container">
    <span class="carrito-titulo">
      <i class="fas fa-times"></i>
    </span>

    <article id="carrito_container" class="carrito-item_container">
    </article>    

    <article class="carrito_total">
      <p id="carrito-total" class="total-total">TOTAL: $0</p>
      <button>COMPRAR</button>
    </article>
  </section>
  <!-- Fin seccion carrito -->

  <script src="script/main.js"></script>
</body>

</html>
