<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1>BAR</h1>
    <ul>
      <li class="header_links"><a href="index.html">Menu</a></li>
      <li class="header_links"><a href="./pages/pedido.html">Pedido</a></li>
    </ul>
  </header>

  <section class="menu_container">
    <article class="menu-comidas_container">
      <div class="comidas">
        <div class="comidas-img"><img src="img/hamburguesa.jpg" alt="Hamburguesa"></div>
        <div class="comida-detalle">
          <p>Hamburguesa</p>
          <p>$250</p>
        </div>
        <div class="comida-cantidad">
          <button class="cantidad_agregar-btn">-</button>
          <input type="number" class="cantidad_cantidad" placeholder="0" readonly>
          <button class="cantidad_agregar-btn">+</button>
          <button class="agregar-btn">Agregar</button>
        </div>
      </div>
    </article>
  </section>

  <section class="pedido_container">
    <article class="pedido-item_container">
      <div class="item">
        <div class="item-img"><img src="img/hamburguesa.jpg" alt="Hamburguesa"></div>
        <div class="item-detalle">
          <p>Hamburguesa</p>
          <p>$250</p>
          <button class="eliminar-btn">Eliminar</button>
        </div>
        <div class="item-cantidad">
          <button class="item-cantidad_agregar-btn">+</button>
          <input type="number" class="item-cantidad_cantidad" placeholder="0" readonly>
          <button class="item-cantidad_agregar-btn">-</button>
        </div>
      </div>
    </article>
    <article class="pedido-total_container">
      <p>Total:</p>
      <p>$300</p>
    </article>
  </section>
</body>
</html>
